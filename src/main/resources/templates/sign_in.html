<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div th:if="${success}"
                 th:text="'Registration was successful!'"
                 class="alert alert-success"
                 role="alert">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">Error</div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign_in}" th:object="${user}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="email" id="email"
                               name="email"
                               th:classappend="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                               th:value="*{email}" required />
                        <div class="invalid-feedback" th:errors="*{email}" >
                            Email Error
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" id="password"
                               name="password"
                               th:classappend="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                               th:value="*{password}" required value=""/>
                        <div class="invalid-feedback" th:errors="*{password}" >
                            Password Error
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/sign_up}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/script.js}"></script>
</html>
